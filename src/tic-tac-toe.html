<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="../style/tic-tac-toe.css">
    <script src="../scripts/tic-tac-toe.js"></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <p class="rules">Welecome to Tic-Tac-Toe!</p>
    <p class="rules">Place pieces one at a time to make a row of three to win!</p>
    
    <div id="container">
        <div id="1" onclick="placeMarker('0', '0', '1')"></div>
        <div id="2" onclick="placeMarker('0', '1', '2')"></div>
        <div id="3" onclick="placeMarker('0', '2', '3')"></div>
        <div id="4" onclick="placeMarker('1', '0', '4')"></div>
        <div id="5" onclick="placeMarker('1', '1', '5')"></div>
        <div id="6" onclick="placeMarker('1', '2', '6')"></div>
        <div id="7" onclick="placeMarker('2', '0', '7')"></div>
        <div id="8" onclick="placeMarker('2', '1', '8')"></div>
        <div id="9" onclick="placeMarker('2', '2', '9')"></div>

    </div>
    <div id="container2">
        <p id="messageBox" hidden = "true">Player X starts first</p>
        <button id="start" type="button" onclick="restartGame()">Start</button>
    </div>
</body>
</html>
